syntax = "proto3";

package sqlQuery;

service Runner {
    rpc RunSqlQuery(SqlRunnerRequest) returns (SqlRunnerReply) {}
}

message SqlRunnerRequest {
    string vaultResultPath = 1;
    int64 queryId = 2;
    int32 orgId = 3;
    int32 version = 4;
}

message SqlRunnerReply {
    bytes encryptedData = 1;
    bool success = 2;
}
