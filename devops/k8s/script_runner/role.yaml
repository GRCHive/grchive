apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
    name: script-runner-role
    namespace: backend
rules:
    - apiGroups: [""]
      resources :
          - pods
      verbs: 
        - list
        - get
        - create
---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
    name: script-runner-rolebinding
    namespace: backend
subjects:
    - kind: ServiceAccount
      name: default
      namespace: backend
roleRef:
    kind: ClusterRole
    name: script-runner-role
    apiGroup: rbac.authorization.k8s.io
