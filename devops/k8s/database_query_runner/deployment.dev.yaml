apiVersion: apps/v1
kind: Deployment
metadata:
    name: database-query-runner-deployment
    labels:
        app: database-query-runner
spec:
    replicas: 1
    selector:
        matchLabels:
            app: database-query-runner
    template:
        metadata:
            labels:
                app: database-query-runner
        spec:
            containers:
                - name: database-query-runner-container
                  image: bazel/devops/docker/database_query_runner:docker_database_query_runner
                  imagePullPolicy: Never
