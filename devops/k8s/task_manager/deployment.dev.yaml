apiVersion: apps/v1
kind: Deployment
metadata:
    name: task-manager-deployment
    labels:
        app: task-manager
spec:
    replicas: 1
    selector:
        matchLabels:
            app: task-manager
    template:
        metadata:
            labels:
                app: task-manager
        spec:
            containers:
                - name: task-manager-container
                  image: bazel/devops/docker/task_manager:latest
                  imagePullPolicy: Never
