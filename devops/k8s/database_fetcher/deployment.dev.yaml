apiVersion: apps/v1
kind: Deployment
metadata:
    name: database-fetcher-deployment
    labels:
        app: database-fetcher
spec:
    replicas: 1
    selector:
        matchLabels:
            app: database-fetcher
    template:
        metadata:
            labels:
                app: database-fetcher
        spec:
            containers:
                - name: database-fetcher-container
                  image: bazel/devops/docker/database_fetcher:docker_database_fetcher
                  imagePullPolicy: Never
                  volumeMounts:
                  - mountPath: /opt/certs/rootca
                    name: rootca
                    readOnly: true
            volumes:
                - name: rootca
                  secret:
                    secretName: rootca
                    defaultMode: 256
