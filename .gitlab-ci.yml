stages:
    - ciImage
    - compile

cache:
    key: "${CI_COMMIT_REF_SLUG}-${CI_COMMIT_SHA}"
    paths:
        - .cache/
        - src/core/jsui/node_modules/
        - dependencies/bazel/

services:
    - docker:19.03.1-dind
    - cd dependencies
    - [ ! -d "bazel" ] && ./bootstrap_bazel.sh 
    - cd ../
    - export PATH=$PWD/dependencies/bazel/output:$PATH

variables:
    # Use TLS https://docs.gitlab.com/ee/ci/docker/using_docker_build.html#tls-enabled
    DOCKER_HOST: tcp://docker:2376
    DOCKER_TLS_CERTDIR: "/certs"

before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_ACCESS_KEY $CI_REGISTRY
    - echo "build --disk_cache=$CI_PROJECT_DIR/.cache" >> .bazelrc

Build CI Image:
    stage: ciImage
    image: docker:stable
    script:
        - cd devops/docker/ciImage
        - docker build --tag $CI_REGISTRY/ci-image:$CI_COMMIT_SHA --tag $CI_REGISTRY/ci-image:latest .
        - docker push $CI_REGISTRY/ci-image:$CI_COMMIT_SHA
        - docker push $CI_REGISTRY/ci-image:latest
    chage: {}
    only:
        refs:
            - master
        changes:
            - devops/docker/ciImage/**/*

Compile Web Server:
    stage: compile
    image: $CI_REGISTRY/ci-image:latest
