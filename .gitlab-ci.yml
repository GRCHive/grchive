stages:
    - ciImage

services:
  - docker:19.03.1-dind

variables:
    # Use TLS https://docs.gitlab.com/ee/ci/docker/using_docker_build.html#tls-enabled
    DOCKER_HOST: tcp://docker:2376
    DOCKER_TLS_CERTDIR: "/certs"

Build CI Image:
    stage: ciImage
    image: docker:stable
    script:
        - cd devops/docker/ciImage
        - docker build --tag $CI_CONTAINER_REGISTRY:$CI_COMMIT_SHA --tag $CI_CONTAINER_REGISTRY:latest .
        - docker push $CI_CONTAINER_REGISTRY:$CI_COMMIT_SHA
        - docker push $CI_CONTAINER_REGISTRY:latest
